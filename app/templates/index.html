<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Capacity Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 480px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 35px;
        }
        h2 {
            color: #0077b6;
            text-align: center;
            margin-bottom: 25px;
        }
        .form-control {
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .btn {
            border-radius: 10px;
            background-color: #0077b6;
            border: none;
            width: 100%;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #023e8a;
        }
        .result-box {
            margin-top: 20px;
            background-color: #e0f7fa;
            border-radius: 10px;
            padding: 15px;
            font-weight: bold;
            color: #00796b;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lung Capacity Prediction</h2>
        <form action="/predict" method="post">

            <input type="number" step="any" name="Age" class="form-control" placeholder="Enter Age (years)" required>

            <input type="number" step="any" name="Height" class="form-control" placeholder="Enter Height (in cm)" required>

            <select name="Smoke" class="form-control" required>
                <option value="">Do you smoke?</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <select name="Gender" class="form-control" required>
                <option value="">Select Gender</option>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>

            <select name="Caesarean" class="form-control" required>
                <option value="">Born via Caesarean?</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction %}
        <div class="result-box">
            Predicted Lung Capacity: <br> 
            <h4>{{ prediction }}</h4>
        </div>
        {% endif %}
    </div>
</body>
</html>
